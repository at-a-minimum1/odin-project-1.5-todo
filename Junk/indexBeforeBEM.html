<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Todo App</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="desktop-wrapper">
        <nav class="navigation-wrap">
            <!-- Avatar, different projects here -->
            Navigation
        </nav>
        <div class="side-panel-wrapper">
            <h3>--Home--</h3>
            <button id="today-button">Today</button>
            <button id="next-week-button">Next Week</button>
            <button id="important-button">Important</button>
            <h3>--Projects--</h3>
            <div class="project-list-wrapper">
                <select id="project-list"></select>
            </div>
            <!-- Form elements go here -->
            <form id="task-form">
                <label for="task-title">Task Title:</label>
                <input type="text" id="task-title" placeholder="Enter task title" />

                <label for="task-due-date">Due Date:</label>
                <input type="date" id="task-due-date" />

                <label for="task-priority">Priority:</label>
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <div class="button-wrapper">
                    <button type="submit" id="add-task">Add Task</button>
                </div>
            </form>
            <h3>--Projects--</h3>

            <form id="project-form">
                <label for="project-title">Project Title</label>
                <input type="text" id="project-title" placeholder="Enter project title" />
                <button type="submit" id="add-project">Add Project</button>
            </form>
        </div>
        <div class="project-display">
            <h1 id="project-header">Current Project</h1>
            <div class="sort-wrapper">
                <button id="sort-dropdown">Sort</button>
                <div class="sort-options hide" id="sort-options">
                    <button class="sort-button" id="sort-date" data-sort="date">
                        Date
                    </button>
                    <button class="sort-button" id="sort-priority" data-sort="priority">
                        Priority
                    </button>
                    <button class="sort-button" id="sort-title" data-sort="title">
                        Title
                    </button>
                </div>
            </div>
        </div>
        <div class="main-panel-wrapper" id="main-panel-wrapper">
            <!-- Tasks will be displayed here -->
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
